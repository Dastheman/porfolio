{% extends 'first_app/base.html' %} {% load static %}
<!DOCTYPE html>
{% block title %}register {% endblock %} {% block content %}
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
        />
      </head>
      <body style="margin-top: 100px;">
        <div class="container-fluid">
          <div class="row">
            {% if list_blog %} {% for blog in list_blog %}
    
            
            <div  class="card" style="width: 18rem; margin: 50px; ">
              <img
                class="card-img-top"
                src="{{ blog.image.url }}"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.body| truncatewords:10}}</p>
                <h6 class="card-text" style="color: blue;">Posted By: <span style="text-transform: capitalize;">{{blog.poster}}</span> </h6>
                <p class="card-text">{{blog.email}}</p>
                <button class="btn btn-success">
                  <a style="color:black;" href="{% url 'secondblog' blog.id %}">details</a>
                </button>
              </div>
            </div>
            {% endfor %} {% endif %}
            </div>
        </div>
        
      </body>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
   
   
{% endblock %}
