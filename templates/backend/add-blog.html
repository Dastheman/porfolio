{% extends 'backend/base.html' %} {%load static%}
<!DOCTYPE html>
{% block title %}register {% endblock %} {% block content %}

<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<link rel="stylesheet" href="{% static 'backend/css/blog.css' %}" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
  <div class="contact-image">
    <img
      src="https://image.ibb.co/kUagtU/rocket_contact.png"
      alt="rocket_contact"
    />
  </div>

  <form method="post" enctype="multipart/form-data">
    <h3>Drop Us a Message</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">{{blog.title}}</div>
        <div class="form-group">{{blog.image}}</div>
        <div class="form-group">{{blog.poster}}</div>
        

        <div class="form-group">
          <input
            type="submit"
            name="btnSubmit"
            class="btnContact"
            value="Send Message"
          />
        </div>
      </div>
      <div class="col-md-6">{{blog.body}}</div>
    </div>
    {%csrf_token %}
  </form>
</div>

{% endblock %}
